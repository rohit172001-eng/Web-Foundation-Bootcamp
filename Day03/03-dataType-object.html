  <script>
    // class-free objects

    var obj1 = {
      "age": 25,
      "name": "Javascript",
      "active": true
    };
    console.log('ðŸš€ ~ obj1', obj1);

    var obj2 = {
      'my age': 25,

    };
    console.log('ðŸš€ ~ obj2', obj2);

    var obj3 = {

    var age = 25;

    }
