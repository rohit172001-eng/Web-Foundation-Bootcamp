<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>async basic</title>
</head>
<body>
  <h1>async - basic - not parallel, but deffered</h1>

  <script>
    console.log('doing somethind A1');
    setTimeout(function(){
      console.log('doing somethind A2');
    },5);
    console.log('doing somethind A3');
    setTimeout(()=>{
      console.log('doing somethind A4');
    },0);
    console.log('doing somethind A5');
  </script>

<script>
  console.log('doing somethind b1');
  console.log('doing somethind b2');
  console.log('doing somethind b3');
  console.log('doing somethind b4');
  console.log('doing somethind b5');
</script>

</body>
</html>
